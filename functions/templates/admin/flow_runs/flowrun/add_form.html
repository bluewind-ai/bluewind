{% extends "admin/base_site.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<style>
    .container {
        display: flex;
        width: 100%;
    }
    #mynetwork {
        width: 50%;
        height: 600px;
        border: 1px solid lightgray;
    }
    .form-container {
        width: 50%;
        padding-left: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div id="mynetwork"></div>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Run Flow" class="default">
        </form>
    </div>
</div>

<script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
{% include "admin/graph_partial.html" with graph_data=graph_data %}
{% endblock %}
