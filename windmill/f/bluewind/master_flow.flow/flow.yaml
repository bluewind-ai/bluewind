summary: Master flow
description: ''
value:
  modules:
    - id: bx
      summary: Fetch twenty api key
      value:
        type: flow
        input_transforms: {}
        path: f/bluewind/fetch_twenty_api_key
    - id: br
      summary: Fetch Campaigns
      value:
        type: flow
        input_transforms:
          twenty_api_key:
            type: javascript
            expr: results.bx.twenty_api_key
        path: f/bluewind/immaculate_flow
      continue_on_error: false
    - id: ci
      summary: get id of the person object
      value:
        type: rawscript
        content: '!inline get_id_of_the_person_object.inline_script.native.ts'
        input_transforms:
          twenty_api_key:
            type: javascript
            expr: '`${results.bx.twenty_api_key}`'
        lock: ''
        language: nativets
        tag: ''
    - id: cf
      summary: Create all necessary fields
      value:
        type: rawscript
        content: '!inline create_all_necessary_fields.inline_script.native.ts'
        input_transforms:
          person_obect_metadata:
            type: javascript
            expr: '`${results.ci.person_obect_metadata}`'
          twenty_api_key:
            type: javascript
            expr: '`${results.bx.twenty_api_key}`'
        lock: ''
        language: nativets
        tag: ''
    - id: bp
      summary: ''
      value:
        type: branchone
        branches:
          - summary: If no campaign exists
            modules:
              - id: bf
                summary: Prompt campaign name
                value:
                  type: rawscript
                  content: '!inline prompt_campaign_name.inline_script.ts'
                  input_transforms:
                    campaigns:
                      type: static
                      value: null
                  lock: '!inline prompt_campaign_name.inline_script.lock'
                  language: deno
                  path: hub/8713/windmill/default_arguments_in_approval_steps
                  tag: ''
                continue_on_error: false
                suspend:
                  required_events: 1
                  resume_form:
                    schema:
                      $schema: 'https://json-schema.org/draft/2020-12/schema'
                      type: object
                      order:
                        - campaign_name
                      properties:
                        campaign_name:
                          type: string
                          description: ''
                          default: ''
                      required: []
                  timeout: 1800
              - id: cb
                summary: Get campaign name
                value:
                  type: rawscript
                  content: '!inline get_campaign_name.inline_script.native.ts'
                  input_transforms:
                    campaign_name:
                      type: javascript
                      expr: resume.campaign_name
                  lock: ''
                  language: nativets
                  tag: ''
              - id: ca
                summary: Create campaign on Twenty
                value:
                  type: rawscript
                  content: '!inline create_campaign_on_twenty.inline_script.native.ts'
                  input_transforms:
                    campaign_name:
                      type: javascript
                      expr: '`${results.cb.campaign_name}`'
                    twenty_api_key:
                      type: javascript
                      expr: '`${results.bx.twenty_api_key}`'
                  lock: ''
                  language: nativets
                  tag: ''
              - id: bn
                summary: Get campaign name
                value:
                  type: rawscript
                  content: '!inline get_campaign_name_1.inline_script.native.ts'
                  input_transforms:
                    campaign_name:
                      type: javascript
                      expr: '`${results.cb.campaign_name}`'
                  lock: ''
                  language: nativets
                  tag: ''
            expr: results.br.data.campaigns.length === 0
        default:
          - id: bq
            summary: Ask campaign to pick
            value:
              type: rawscript
              content: '!inline ask_campaign_to_pick.inline_script.ts'
              input_transforms:
                campaigns:
                  type: javascript
                  expr: results.br.data.campaigns
              lock: '!inline ask_campaign_to_pick.inline_script.lock'
              language: deno
              path: hub/8713/windmill/default_arguments_in_approval_steps
              tag: ''
            continue_on_error: false
            suspend:
              hide_cancel: false
              required_events: 1
              resume_form:
                schema:
                  $schema: 'https://json-schema.org/draft/2020-12/schema'
                  type: object
                  order:
                    - campaign_to_pick
                  properties:
                    campaign_to_pick:
                      type: string
                      description: ''
                      default: ''
                  required: []
              timeout: 1800
          - id: ce
            summary: Get campaign name
            value:
              type: rawscript
              content: '!inline get_campaign_name_2.inline_script.native.ts'
              input_transforms:
                campaign_name:
                  type: javascript
                  expr: resume.campaign_to_pick
              lock: ''
              language: nativets
              tag: ''
    - id: cq
      summary: Ask campaign info
      value:
        type: rawscript
        content: '!inline ask_campaign_info.inline_script.ts'
        input_transforms: {}
        lock: '!inline ask_campaign_info.inline_script.lock'
        language: deno
        path: hub/8713/windmill/default_arguments_in_approval_steps
        tag: ''
      continue_on_error: false
      suspend:
        required_events: 1
        resume_form:
          schema:
            $schema: 'https://json-schema.org/draft/2020-12/schema'
            type: object
            order:
              - instructions
              - campaign_info
            properties:
              campaign_info:
                type: object
                description: ''
              instructions:
                type: string
                description: ''
                default: ''
            required: []
        timeout: 1800
    - id: cr
      summary: get campaign_info
      value:
        type: rawscript
        content: '!inline get_campaign_info.inline_script.native.ts'
        input_transforms:
          campaign_info:
            type: javascript
            expr: resume.campaign_info
        lock: ''
        language: nativets
    - id: bt
      summary: Fetch leadmagic api key
      value:
        type: flow
        input_transforms: {}
        path: f/bluewind/ask_leadmagic_api_key
    - id: ch
      summary: are there remaining records in the campaign?
      value:
        type: script
        input_transforms:
          campaign_name:
            type: javascript
            expr: '`${results.bp.campaign_name}`'
          twenty_api_key:
            type: javascript
            expr: '`${results.bx.twenty_api_key}`'
        hash: 525333359400c09c
        path: f/bluewind/master_flow/ch
        tag_override: null
    - id: cg
      summary: ''
      value:
        type: branchone
        branches:
          - summary: ''
            modules:
              - id: cc
                summary: source leads from apollo
                value:
                  type: flow
                  input_transforms:
                    campaign_name:
                      type: javascript
                      expr: '`${results.bp.campaign_name}`'
                    twenty_api_key:
                      type: javascript
                      expr: '`${results.bx.twenty_api_key}`'
                  path: f/bluewind/source_leads_from_apollo
              - id: cp
                summary: Get contacts just sourced
                value:
                  type: rawscript
                  content: '!inline get_contacts_just_sourced.inline_script.native.ts'
                  input_transforms:
                    campaign_name:
                      type: javascript
                      expr: '`\`${results.bp.campaign_name}\``'
                    twenty_api_key:
                      type: javascript
                      expr: >-
                        `${results.bx.twenty_api_key}${results.ce.campaign_name}`
                  lock: ''
                  language: nativets
                  tag: ''
            expr: results.ch.data.people.length === 0
        default:
          - id: cn
            summary: get contacts
            value:
              type: rawscript
              content: '!inline get_contacts.inline_script.native.ts'
              input_transforms:
                contacts:
                  type: javascript
                  expr: results.ch
              lock: ''
              language: nativets
              tag: ''
    - id: bl
      value:
        type: forloopflow
        modules:
          - id: bw
            summary: push to smartlead
            value:
              type: flow
              input_transforms:
                campaign_info:
                  type: javascript
                  expr: results.cr.campaign_info
                contact:
                  type: javascript
                  expr: flow_input.iter.value
                leadmagic_api_key:
                  type: javascript
                  expr: '`${results.bt.correct_leadmagic_api_key}`'
                twenty_api_key:
                  type: javascript
                  expr: '`${results.bx.twenty_api_key}`'
              path: f/bluewind/enrichment_pipeline_fork_v2
        iterator:
          type: javascript
          expr: results.cg.data.people
        parallel: false
        skip_failures: true
  failure_module:
    id: failure
    value:
      type: identity
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  order: []
  properties: {}
  required: []
visible_to_runner_only: false
ws_error_handler_muted: false
