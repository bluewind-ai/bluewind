summary: Master flow
description: ''
value:
  modules:
    - id: dt
      summary: migrate twenty if needed
      value:
        type: flow
        input_transforms: {}
        path: f/bluewind/migrate_twenty_if_needed
    - id: bx
      summary: Fetch twenty api key
      value:
        type: flow
        input_transforms: {}
        path: f/bluewind/fetch_twenty_api_key
    - id: cu
      summary: fetch smartlead api key
      value:
        type: flow
        input_transforms: {}
        path: f/bluewind/fetch_smartlead_api_key
    - id: dp
      value:
        type: whileloopflow
        modules:
          - id: dm
            summary: count email scheduled
            value:
              type: flow
              input_transforms:
                twenty_api_key:
                  type: javascript
                  value: '${results.bx.twenty_api_key}'
                  expr: '`${results.bx.twenty_api_key}`'
              path: f/bluewind/count_emails_scheduled
          - id: dr
            summary: ''
            value:
              type: branchone
              branches:
                - summary: ''
                  modules:
                    - id: ea
                      summary: reach 10 emails scheduled
                      value:
                        type: flow
                        input_transforms:
                          email_remaining_to_schedule:
                            type: javascript
                            expr: >-
                              Math.max(results.dm.data.campaignsPeople.totalCount,
                              5)
                        path: f/bluewind/schedule_more_emails
                      continue_on_error: false
                  expr: |
                    results.dm.data.campaignsPeople.totalCount < 10
              default:
                - id: dn
                  summary: get email accounts
                  value:
                    type: rawscript
                    content: '!inline get_email_accounts.inline_script.native.ts'
                    input_transforms:
                      smartlead_api_key:
                        type: javascript
                        expr: results.cu.smartlead_api_key
                    language: nativets
                    tag: null
                - id: do
                  summary: ''
                  value:
                    type: branchone
                    branches:
                      - summary: we didn't reach 300 emails scheduled
                        modules:
                          - id: dw
                            summary: create one email account
                            value:
                              type: flow
                              input_transforms: {}
                              path: f/bluewind/create_one_email_account
                        expr: >-
                          results.dm.data.campaignsPeople.totalCount >
                          results.dn.length * 300
                    default:
                      - id: eb
                        summary: reach 300 emails scheduled
                        value:
                          type: flow
                          input_transforms:
                            email_remaining_to_schedule:
                              type: javascript
                              expr: >-
                                Math.max(300 -
                                results.dm.data.campaignsPeople.totalCount, 5)
                          path: f/bluewind/schedule_more_emails
        skip_failures: false
  failure_module:
    id: failure
    value:
      type: identity
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  order: []
  properties: {}
  required: []
visible_to_runner_only: false
ws_error_handler_muted: false
