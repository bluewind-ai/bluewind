summary: Master flow
description: ''
value:
  modules:
    - id: bx
      summary: Fetch twenty api key
      value:
        type: flow
        input_transforms: {}
        path: f/bluewind/fetch_twenty_api_key
    - id: br
      summary: Fetch Campaigns
      value:
        type: flow
        input_transforms:
          twenty_api_key:
            type: javascript
            expr: results.bx.twenty_api_key
        path: f/bluewind/immaculate_flow
    - id: bp
      summary: ''
      value:
        type: branchone
        branches:
          - summary: ''
            modules:
              - id: bf
                summary: Prompt campaign name
                value:
                  type: rawscript
                  content: '!inline prompt_campaign_name.inline_script.ts'
                  input_transforms:
                    campaigns:
                      type: static
                      value: null
                  lock: '!inline prompt_campaign_name.inline_script.lock'
                  language: deno
                  path: hub/8713/windmill/default_arguments_in_approval_steps
                  tag: ''
                continue_on_error: false
                suspend:
                  required_events: 1
                  resume_form:
                    schema:
                      $schema: 'https://json-schema.org/draft/2020-12/schema'
                      type: object
                      order:
                        - campaign_name
                      properties:
                        campaign_name:
                          type: string
                          description: ''
                          default: ''
                      required: []
                  timeout: 1800
              - id: cb
                summary: Get campaign name
                value:
                  type: rawscript
                  content: '!inline get_campaign_name.inline_script.native.ts'
                  input_transforms:
                    campaign_name:
                      type: static
                      value: 3
                  lock: ''
                  language: nativets
              - id: ca
                summary: Create campaign on Twenty
                value:
                  type: rawscript
                  content: '!inline create_campaign_on_twenty.inline_script.native.ts'
                  input_transforms:
                    campaign_name:
                      type: static
                      value: results.cb.campaign_name
                    twenty_api_key:
                      type: javascript
                      expr: '`${results.bx.twenty_api_key}`'
                  lock: ''
                  language: nativets
              - id: bn
                summary: Get campaign name
                value:
                  type: rawscript
                  content: '!inline get_campaign_name_1.inline_script.native.ts'
                  input_transforms:
                    campaign_name:
                      type: javascript
                      expr: resume.campaign_name
                  lock: ''
                  language: nativets
                  tag: ''
            expr: results.br.data.campaigns.length === 0
        default:
          - id: bq
            summary: Ask campaign to pick
            value:
              type: rawscript
              content: '!inline ask_campaign_to_pick.inline_script.ts'
              input_transforms:
                campaigns:
                  type: javascript
                  expr: results.br.data.campaigns
              lock: '!inline ask_campaign_to_pick.inline_script.lock'
              language: deno
              path: hub/8713/windmill/default_arguments_in_approval_steps
              tag: ''
            continue_on_error: false
            suspend:
              hide_cancel: false
              required_events: 1
              resume_form:
                schema:
                  $schema: 'https://json-schema.org/draft/2020-12/schema'
                  type: object
                  order:
                    - campaign_to_pick
                  properties:
                    campaign_to_pick:
                      type: string
                      description: ''
                      default: ''
                  required: []
              timeout: 1800
          - id: bz
            summary: Get campaign name
            value:
              type: rawscript
              content: '!inline get_campaign_name_2.inline_script.native.ts'
              input_transforms:
                campaign_name:
                  type: static
                  value: 3
              lock: ''
              language: nativets
    - id: at
      summary: Ask create apollo link
      value:
        type: rawscript
        content: '!inline ask_create_apollo_link.inline_script.ts'
        input_transforms: {}
        lock: '!inline ask_create_apollo_link.inline_script.lock'
        language: deno
        tag: ''
      continue_on_error: false
      suspend:
        required_events: 1
        resume_form:
          schema:
            $schema: 'https://json-schema.org/draft/2020-12/schema'
            type: object
            order:
              - instructions
              - go_to_link
              - new_search_link
            properties:
              go_to_link:
                type: string
                description: ''
                default: ''
              instructions:
                type: string
                description: ''
                default: ''
              new_search_link:
                type: string
                description: ''
                default: ''
            required: []
        timeout: 1800
    - id: av
      summary: Ask buy apollo link
      value:
        type: rawscript
        content: '!inline ask_buy_apollo_link.inline_script.ts'
        input_transforms:
          apollo_link:
            type: javascript
            expr: resume.new_search_link
        lock: '!inline ask_buy_apollo_link.inline_script.lock'
        language: deno
        tag: ''
      continue_on_error: false
      suspend:
        required_events: 1
        resume_form:
          schema:
            $schema: 'https://json-schema.org/draft/2020-12/schema'
            type: object
            order:
              - instructions
              - apollo_leads_link
              - google_sheet_link
            properties:
              apollo_leads_link:
                type: string
                description: ''
                default: ''
              google_sheet_link:
                type: string
                description: ''
                default: ''
              instructions:
                type: string
                description: ''
                default: ''
            required: []
        timeout: 1800
    - id: aw
      summary: Convert spreadsheet to array of jsons
      value:
        type: rawscript
        content: '!inline convert_spreadsheet_to_array_of_jsons.inline_script.native.ts'
        input_transforms:
          url:
            type: javascript
            expr: resume.google_sheet_link
        lock: ''
        language: nativets
        tag: ''
    - id: ax
      summary: Convert exportapollo.io to hubspot friendly format
      value:
        type: rawscript
        content: >-
          !inline
          convert_exportapollo.io_to_hubspot_friendly_format.inline_script.native.ts
        input_transforms:
          campaign_name:
            type: javascript
            expr: results.bn.campaign_name
          data:
            type: javascript
            expr: results.aw
        lock: ''
        language: nativets
        tag: ''
      continue_on_error: false
    - id: ba
      summary: ''
      value:
        type: branchall
        branches:
          - modules:
              - id: az
                summary: Create contacts
                value:
                  type: rawscript
                  content: '!inline create_contacts.inline_script.native.ts'
                  input_transforms:
                    data:
                      type: static
                      value: null
                    twenty_api_key:
                      type: javascript
                      expr: results.bx.twenty_api_key
                  lock: ''
                  language: nativets
                  tag: ''
                continue_on_error: false
            parallel: true
            skip_failure: false
          - summary: ''
            modules: []
            parallel: true
            skip_failure: false
        parallel: false
    - id: bt
      summary: Fetch leadmagic api key
      value:
        type: flow
        input_transforms: {}
        path: f/bluewind/ask_leadmagic_api_key
    - id: bd
      summary: fetch leads that just got added
      value:
        type: rawscript
        content: '!inline fetch_leads_that_just_got_added.inline_script.native.ts'
        input_transforms:
          campaign_name:
            type: javascript
            expr: '`${results.bn.campaign_name}`'
          twenty_api_key:
            type: javascript
            expr: results.bx.twenty_api_key
        lock: ''
        language: nativets
        tag: ''
    - id: bl
      value:
        type: forloopflow
        modules:
          - id: bw
            summary: push to smartlead
            value:
              type: flow
              input_transforms:
                contact:
                  type: javascript
                  expr: flow_input.iter.value
                leadmagic_api_key:
                  type: static
                  value: null
                twenty_api_key:
                  type: static
                  value: null
              path: f/bluewind/enrichment_pipeline_fork_v2
        iterator:
          type: javascript
          expr: results.bd.data.people
        parallel: false
        skip_failures: true
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  order: []
  properties: {}
  required: []
visible_to_runner_only: false
ws_error_handler_muted: false
