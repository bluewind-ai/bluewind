summary: setup_email_accounts
description: ''
value:
  modules:
    - id: au
      summary: fetch twenty api key
      value:
        type: flow
        input_transforms: {}
        path: f/bluewind/fetch_twenty_api_key
    - id: e
      summary: fetch smartlead api key
      value:
        type: flow
        input_transforms: {}
        path: f/bluewind/fetch_smartlead_api_key
    - id: f
      summary: get all email accounts
      value:
        type: rawscript
        content: '!inline get_all_email_accounts.inline_script.native.ts'
        input_transforms:
          smartlead_api_key:
            type: javascript
            expr: '`${results.e.smartlead_api_key}`'
        lock: ''
        language: nativets
        tag: ''
    - id: g
      summary: ''
      value:
        type: branchone
        branches:
          - summary: If no email account in smartlead
            modules:
              - id: l
                summary: Ask user to create  cloudflare account
                value:
                  type: rawscript
                  content: >-
                    !inline
                    ask_user_to_create__cloudflare_account.inline_script.ts
                  input_transforms: {}
                  lock: >-
                    !inline
                    ask_user_to_create__cloudflare_account.inline_script.lock
                  language: deno
                  tag: ''
                continue_on_error: false
                suspend:
                  required_events: 1
                  resume_form:
                    schema:
                      $schema: 'https://json-schema.org/draft/2020-12/schema'
                      type: object
                      order:
                        - instructions
                      properties:
                        instructions:
                          type: string
                          description: ''
                          default: ''
                      required: []
                  timeout: 1800
              - id: k
                summary: fetch cloudflare api key
                value:
                  type: flow
                  input_transforms: {}
                  path: f/bluewind/fetch_cloudflare_api_key
              - id: q
                value:
                  type: whileloopflow
                  modules:
                    - id: i
                      summary: Ask domain name of company
                      value:
                        type: rawscript
                        content: '!inline ask_domain_name_of_company.inline_script.ts'
                        input_transforms: {}
                        lock: '!inline ask_domain_name_of_company.inline_script.lock'
                        language: deno
                        tag: ''
                      continue_on_error: false
                      suspend:
                        required_events: 1
                        resume_form:
                          schema:
                            $schema: 'https://json-schema.org/draft/2020-12/schema'
                            type: object
                            order:
                              - domain_name_of_your_company
                            properties:
                              domain_name_of_your_company:
                                type: string
                                description: ''
                                default: ''
                            required: []
                        timeout: 1800
                    - id: y
                      summary: get primary domain name
                      value:
                        type: rawscript
                        content: >-
                          !inline
                          get_primary_domain_name.inline_script.native.ts
                        input_transforms:
                          primary_domain_name:
                            type: javascript
                            expr: resume.domain_name_of_your_company
                        language: nativets
                    - id: j
                      summary: suggest secondary domain names
                      value:
                        type: rawscript
                        content: >-
                          !inline
                          suggest_secondary_domain_names.inline_script.native.ts
                        input_transforms:
                          primary_domain_name:
                            type: javascript
                            expr: results.y.primary_domain_name
                        language: nativets
                        tag: ''
                    - id: h
                      summary: ask to pick a secondary domain name
                      value:
                        type: rawscript
                        content: >-
                          !inline
                          ask_to_pick_a_secondary_domain_name.inline_script.ts
                        input_transforms:
                          suggested_secondary_domain_names:
                            type: javascript
                            expr: results.j.suggested_secondary_domain_names
                        language: deno
                        path: hub/8713/windmill/default_arguments_in_approval_steps
                        tag: ''
                      continue_on_error: false
                      suspend:
                        hide_cancel: false
                        required_events: 1
                        resume_form:
                          schema:
                            $schema: 'https://json-schema.org/draft/2020-12/schema'
                            type: object
                            order:
                              - pick_a_secondary_domain_name
                              - custom_secondary_domain_name
                            properties:
                              custom_secondary_domain_name:
                                type: string
                                description: ''
                                default: ''
                              pick_a_secondary_domain_name:
                                type: string
                                description: ''
                                default: ''
                            required: []
                        timeout: 1800
                    - id: n
                      summary: get domain name to buy
                      value:
                        type: rawscript
                        content: '!inline get_domain_name_to_buy.inline_script.native.ts'
                        input_transforms:
                          custom_domain_name_to_buy:
                            type: javascript
                            expr: resume.custom_secondary_domain_name
                          domain_name_to_buy:
                            type: javascript
                            expr: resume.pick_a_secondary_domain_name
                        language: nativets
                        tag: ''
                    - id: m
                      summary: Ask to buy domain name
                      value:
                        type: rawscript
                        content: '!inline ask_to_buy_domain_name.inline_script.ts'
                        input_transforms:
                          domain_name_to_buy:
                            type: javascript
                            expr: results.n.domain_name_to_buy
                        language: deno
                        tag: ''
                      continue_on_error: false
                      suspend:
                        required_events: 1
                        resume_form:
                          schema:
                            $schema: 'https://json-schema.org/draft/2020-12/schema'
                            type: object
                            order:
                              - instructions
                            properties:
                              instructions:
                                type: string
                                description: ''
                                default: ''
                            required: []
                        timeout: 1800
                    - id: r
                      summary: check if domain name is bought
                      value:
                        type: rawscript
                        content: >-
                          !inline
                          check_if_domain_name_is_bought.inline_script.native.ts
                        input_transforms:
                          cloudflare_api_key:
                            type: javascript
                            expr: '`${results.k.cloudflare_api_key}`'
                          domain_name_just_created:
                            type: javascript
                            expr: results.n.domain_name_to_buy
                          primary_domain_name:
                            type: javascript
                            expr: results.y.primary_domain_name
                        language: nativets
                        tag: ''
                      continue_on_error: false
                      stop_after_if:
                        expr: result.domain_name_just_created !== undefined
                        skip_if_stopped: false
                  skip_failures: false
              - id: s
                summary: Get domain name info
                value:
                  type: rawscript
                  content: '!inline get_domain_name_info.inline_script.native.ts'
                  input_transforms:
                    all_attempts:
                      type: javascript
                      expr: results.q
                  lock: ''
                  language: nativets
                  tag: ''
              - id: t
                summary: overwrite DMARC
                value:
                  type: rawscript
                  content: '!inline overwrite_dmarc.inline_script.native.ts'
                  input_transforms:
                    cloudflare_api_key:
                      type: javascript
                      expr: '`${results.k.cloudflare_api_key}`'
                    domain_id:
                      type: javascript
                      expr: results.s.domain_id
                    domain_name_just_created:
                      type: javascript
                      expr: results.s.domain_name_just_created
                  lock: ''
                  language: nativets
                  tag: ''
              - id: v
                summary: overwrite cname
                value:
                  type: rawscript
                  content: '!inline overwrite_cname.inline_script.native.ts'
                  input_transforms:
                    cloudflare_api_key:
                      type: javascript
                      expr: '`${results.k.cloudflare_api_key}`'
                    domain_id:
                      type: javascript
                      expr: results.s.domain_id
                    domain_name_just_created:
                      type: javascript
                      expr: results.s.domain_name_just_created
                  lock: ''
                  language: nativets
                  tag: ''
              - id: z
                summary: Create an A record
                value:
                  type: rawscript
                  content: '!inline create_an_a_record.inline_script.native.ts'
                  input_transforms:
                    cloudflare_api_key:
                      type: javascript
                      expr: '`${results.k.cloudflare_api_key}`'
                    domain_id:
                      type: javascript
                      expr: results.s.domain_id
                    domain_name_just_created:
                      type: javascript
                      expr: results.s.domain_name_just_created
                  lock: ''
                  language: nativets
                  tag: ''
              - id: u
                summary: overwrite spf
                value:
                  type: rawscript
                  content: '!inline overwrite_spf.inline_script.native.ts'
                  input_transforms:
                    cloudflare_api_key:
                      type: javascript
                      expr: '`${results.k.cloudflare_api_key}`'
                    domain_id:
                      type: javascript
                      expr: results.s.domain_id
                    domain_name_just_created:
                      type: javascript
                      expr: results.s.domain_name_just_created
                  lock: ''
                  language: nativets
                  tag: ''
              - id: x
                summary: mx records
                value:
                  type: rawscript
                  content: '!inline mx_records.inline_script.native.ts'
                  input_transforms:
                    cloudflare_api_key:
                      type: javascript
                      expr: '`${results.k.cloudflare_api_key}`'
                    domain_id:
                      type: javascript
                      expr: results.s.domain_id
                    domain_name_just_created:
                      type: javascript
                      expr: results.s.domain_name_just_created
                  lock: ''
                  language: nativets
                  tag: ''
              - id: w
                summary: setup redirect
                value:
                  type: rawscript
                  content: '!inline setup_redirect.inline_script.native.ts'
                  input_transforms:
                    cloudflare_api_key:
                      type: javascript
                      expr: '`${results.k.cloudflare_api_key}`'
                    domain_id:
                      type: javascript
                      expr: results.s.domain_id
                    domain_name_just_created:
                      type: javascript
                      expr: results.s.domain_name_just_created
                    primary_domain_name:
                      type: javascript
                      expr: results.s.primary_domain_name
                  lock: ''
                  language: nativets
                  tag: ''
              - id: ah
                value:
                  type: whileloopflow
                  modules:
                    - id: aa
                      summary: Ask to create the google workspace
                      value:
                        type: rawscript
                        content: >-
                          !inline
                          ask_to_create_the_google_workspace.inline_script.ts
                        input_transforms:
                          domain_name_just_created:
                            type: javascript
                            expr: results.s.domain_name_just_created
                        lock: >-
                          !inline
                          ask_to_create_the_google_workspace.inline_script.lock
                        language: deno
                        tag: ''
                      continue_on_error: false
                      suspend:
                        hide_cancel: false
                        required_events: 1
                        resume_form:
                          schema:
                            $schema: 'https://json-schema.org/draft/2020-12/schema'
                            type: object
                            order:
                              - instructions
                            properties:
                              instructions:
                                type: string
                                description: ''
                                default: ''
                            required: []
                        timeout: 1800
                    - id: ai
                      summary: Get all dns records
                      value:
                        type: rawscript
                        content: '!inline get_all_dns_records.inline_script.native.ts'
                        input_transforms:
                          cloudflare_api_key:
                            type: javascript
                            expr: results.k.cloudflare_api_key
                          domain_id:
                            type: javascript
                            expr: results.s.domain_id
                        language: nativets
                        tag: ''
                    - id: aj
                      summary: 'Find spf, mx and google-verification records'
                      value:
                        type: rawscript
                        content: >-
                          !inline
                          find_spf,_mx_and_google-verification_records.inline_script.native.ts
                        input_transforms:
                          dns_records:
                            type: javascript
                            expr: results.ai.result
                        language: nativets
                        tag: ''
                      continue_on_error: false
                      stop_after_if:
                        expr: result.spf !== undefined && result.mx !== undefined
                        skip_if_stopped: false
                  skip_failures: false
              - id: af
                value:
                  type: whileloopflow
                  modules:
                    - id: ab
                      summary: Ask create DKIM
                      value:
                        type: rawscript
                        content: '!inline ask_create_dkim.inline_script.ts'
                        input_transforms: {}
                        lock: '!inline ask_create_dkim.inline_script.lock'
                        language: deno
                        tag: ''
                      continue_on_error: false
                      suspend:
                        required_events: 1
                        resume_form:
                          schema:
                            $schema: 'https://json-schema.org/draft/2020-12/schema'
                            type: object
                            order:
                              - instructions
                            properties:
                              instructions:
                                type: string
                                description: ''
                                default: ''
                            required: []
                        timeout: 1800
                    - id: ac
                      summary: Approval
                      value:
                        type: rawscript
                        content: '!inline approval.inline_script.ts'
                        input_transforms: {}
                        lock: '!inline approval.inline_script.lock'
                        language: deno
                        tag: ''
                      continue_on_error: false
                      suspend:
                        required_events: 1
                        resume_form:
                          schema:
                            $schema: 'https://json-schema.org/draft/2020-12/schema'
                            type: object
                            order:
                              - instructions
                            properties:
                              instructions:
                                type: string
                                description: ''
                                default: ''
                            required: []
                        timeout: 1800
                    - id: ad
                      summary: Fetch all dns records
                      value:
                        type: rawscript
                        content: '!inline fetch_all_dns_records.inline_script.native.ts'
                        input_transforms:
                          cloudflare_api_key:
                            type: javascript
                            expr: results.k.cloudflare_api_key
                          domain_id:
                            type: javascript
                            expr: results.s.domain_id
                        language: nativets
                        tag: ''
                    - id: ae
                      summary: Get dkim
                      value:
                        type: rawscript
                        content: '!inline get_dkim.inline_script.native.ts'
                        input_transforms:
                          dns_records:
                            type: javascript
                            expr: results.ad.result
                        language: nativets
                        tag: ''
                      continue_on_error: false
                      stop_after_if:
                        expr: result.dkim !== undefined
                        skip_if_stopped: false
                    - id: ag
                      summary: Approval
                      value:
                        type: rawscript
                        content: '!inline approval_1.inline_script.ts'
                        input_transforms: {}
                        language: deno
                        tag: ''
                      continue_on_error: false
                      suspend:
                        hide_cancel: false
                        required_events: 1
                        resume_form:
                          schema:
                            $schema: 'https://json-schema.org/draft/2020-12/schema'
                            type: object
                            order:
                              - instructions
                            properties:
                              instructions:
                                type: string
                                description: ''
                                default: ''
                            required: []
                        timeout: 1800
                  skip_failures: false
              - id: ak
                summary: Ask connect email account to smartlead
                value:
                  type: rawscript
                  content: >-
                    !inline
                    ask_connect_email_account_to_smartlead.inline_script.ts
                  input_transforms: {}
                  lock: >-
                    !inline
                    ask_connect_email_account_to_smartlead.inline_script.lock
                  language: deno
                  tag: ''
                continue_on_error: false
                suspend:
                  required_events: 1
                  resume_form:
                    schema:
                      $schema: 'https://json-schema.org/draft/2020-12/schema'
                      type: object
                      order:
                        - instructions
                      properties:
                        instructions:
                          type: string
                          description: ''
                          default: ''
                      required: []
                  timeout: 1800
              - id: aq
                summary: connect email account number 1 to smartlead
                value:
                  type: flow
                  input_transforms:
                    domain_name_just_created:
                      type: javascript
                      expr: results.s.domain_name_just_created
                  path: f/bluewind/connect_email_account_smartlead
              - id: as
                summary: Ask connect email account to smartlead
                value:
                  type: rawscript
                  content: >-
                    !inline
                    ask_connect_email_account_to_smartlead_2.inline_script.ts
                  input_transforms: {}
                  lock: >-
                    !inline
                    ask_connect_email_account_to_smartlead_2.inline_script.lock
                  language: deno
                continue_on_error: false
                stop_after_if:
                  expr: result == undefined
                  skip_if_stopped: false
                suspend:
                  required_events: 1
                  resume_form:
                    schema:
                      $schema: 'https://json-schema.org/draft/2020-12/schema'
                      type: object
                      order:
                        - instructions
                      properties:
                        instructions:
                          type: string
                          description: ''
                          default: ''
                      required: []
                  timeout: 1800
              - id: ar
                summary: connect email account number 2 to smartlead
                value:
                  type: flow
                  input_transforms:
                    domain_name_just_created:
                      type: javascript
                      expr: results.s.domain_name_just_created
                  path: f/bluewind/connect_email_account_smartlead
              - id: ap
                summary: Inform user of email account creation
                value:
                  type: rawscript
                  content: >-
                    !inline
                    inform_user_of_email_account_creation.inline_script.ts
                  input_transforms:
                    email_just_created_1:
                      type: javascript
                      expr: results.ak.email_just_created
                    email_just_created_2:
                      type: static
                      value: results.as.email_just_created
                  lock: >-
                    !inline
                    inform_user_of_email_account_creation.inline_script.lock
                  language: deno
                  tag: ''
                continue_on_error: false
                suspend:
                  required_events: 1
                  resume_form:
                    schema:
                      $schema: 'https://json-schema.org/draft/2020-12/schema'
                      type: object
                      order:
                        - instructions
                      properties:
                        instructions:
                          type: string
                          description: ''
                          default: ''
                      required: []
                  timeout: 1800
            expr: results.f.length === 0
        default:
          - id: at
            summary: Count email scheduled
            value:
              type: rawscript
              content: '!inline count_email_scheduled.inline_script.native.ts'
              input_transforms:
                twenty_api_key:
                  type: javascript
                  expr: results.au.twenty_api_key
              lock: ''
              language: nativets
          - id: av
            summary: ''
            value:
              type: branchone
              branches:
                - summary: if too many emails scheduled compared to email accounts
                  modules:
                    - id: aw
                      value:
                        type: identity
                  expr: results.at.data.people.total_count > results.f.length * 300
              default: []
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties: {}
  required: []
visible_to_runner_only: false
ws_error_handler_muted: false
