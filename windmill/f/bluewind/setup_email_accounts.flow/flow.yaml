summary: setup_email_accounts
description: ''
value:
  modules:
    - id: au
      summary: fetch twenty api key
      value:
        type: flow
        input_transforms: {}
        path: f/bluewind/fetch_twenty_api_key
    - id: e
      summary: fetch smartlead api key
      value:
        type: flow
        input_transforms: {}
        path: f/bluewind/fetch_smartlead_api_key
    - id: f
      summary: get all email accounts
      value:
        type: rawscript
        content: '!inline get_all_email_accounts.inline_script.native.ts'
        input_transforms:
          smartlead_api_key:
            type: javascript
            expr: '`${results.e.smartlead_api_key}`'
        lock: ''
        language: nativets
        tag: ''
    - id: g
      summary: ''
      value:
        type: branchone
        branches:
          - summary: If no email account in smartlead
            modules:
              - id: l
                summary: Ask user to create  cloudflare account
                value:
                  type: rawscript
                  content: >-
                    !inline
                    ask_user_to_create__cloudflare_account.inline_script.ts
                  input_transforms: {}
                  lock: >-
                    !inline
                    ask_user_to_create__cloudflare_account.inline_script.lock
                  language: deno
                  tag: ''
                continue_on_error: false
                suspend:
                  required_events: 1
                  resume_form:
                    schema:
                      $schema: 'https://json-schema.org/draft/2020-12/schema'
                      type: object
                      order:
                        - instructions
                      properties:
                        instructions:
                          type: string
                          description: ''
                          default: ''
                      required: []
                  timeout: 1800
              - id: ax
                summary: create one email account
                value:
                  type: flow
                  input_transforms: {}
                  path: f/bluewind/create_one_email_account
            expr: results.f.length === 0
        default:
          - id: at
            summary: Count email scheduled
            value:
              type: rawscript
              content: '!inline count_email_scheduled.inline_script.native.ts'
              input_transforms:
                twenty_api_key:
                  type: javascript
                  expr: results.au.twenty_api_key
              lock: ''
              language: nativets
              tag: ''
          - id: av
            summary: ''
            value:
              type: branchone
              branches:
                - summary: if too many emails scheduled compared to email accounts
                  modules:
                    - id: ay
                      summary: create one email account
                      value:
                        type: flow
                        input_transforms: {}
                        path: f/bluewind/create_one_email_account
                  expr: results.at.data.people.total_count > results.f.length * 300
              default: []
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties: {}
  required: []
visible_to_runner_only: false
ws_error_handler_muted: false
