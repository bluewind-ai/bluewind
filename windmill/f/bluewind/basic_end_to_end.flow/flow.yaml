summary: New flow
description: ''
value:
  modules:
    - id: a
      summary: Get Hubspot Access Token
      value:
        type: flow
        input_transforms: {}
        path: u/admin/get_hubspot_access_token
      continue_on_error: false
      mock:
        enabled: true
        return_value:
          valid_hubspot_access_token: valid
    - id: ab
      summary: Create Hubspot campaign
      value:
        type: flow
        input_transforms:
          hubspot_access_token:
            type: javascript
            expr: '`${results.a.valid_hubspot_access_token}`'
        path: u/admin/create_hubspot_campaign
    - id: ac
      summary: Push apollo leads to Hubspot
      value:
        type: flow
        input_transforms:
          campaign_name:
            type: javascript
            expr: '`${results.ab.name}`'
          hubspot_access_token:
            type: javascript
            expr: '`${results.a.valid_hubspot_access_token}`'
          hubspot_static_list_id:
            type: javascript
            expr: results.ab.listId
        path: u/admin/push_apollo_leads_to_hubspot
      continue_on_error: false
      mock:
        enabled: true
        return_value:
          example: value
    - id: au
      summary: ''
      value:
        type: flow
        input_transforms:
          hubspot_access_token:
            type: static
            value: ''
          import_name:
            type: static
            value: angel investors v4
          leadmagic_api_key:
            type: static
            value: ''
        path: u/admin/incredible_flow
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties: {}
  required: []
visible_to_runner_only: false
ws_error_handler_muted: false
