summary: create_campaign_and_link_twenty
description: ''
value:
  modules:
    - id: ct
      summary: create smartlead campaign
      value:
        type: flow
        input_transforms:
          campaign_name:
            type: javascript
            expr: flow_input.campaign_name
          smartlead_api_key:
            type: javascript
            expr: flow_input.smartlead_api_key
        path: f/bluewind/brilliant_flow
    - id: di
      summary: Add smartlead_campaign_id to nocodb
      value:
        type: rawscript
        content: '!inline add_smartlead_campaign_id_to_nocodb.inline_script.native.ts'
        input_transforms:
          nocodb:
            type: javascript
            expr: flow_input.nocodb
          smartlead_campaign_id:
            type: javascript
            expr: results.ct.campaign_id
        lock: ''
        language: nativets
        tag: ''
    - id: da
      summary: get smartlead_campaign_id
      value:
        type: rawscript
        content: '!inline get_smartlead_campaign_id.inline_script.native.ts'
        input_transforms:
          smartlead_campaign_id:
            type: javascript
            expr: results.ct.campaign_id
        lock: ''
        language: nativets
        tag: ''
  failure_module:
    id: failure
    value:
      type: identity
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  order:
    - campaign_id
    - nocodb
    - smartlead_api_key
    - campaign_name
  properties:
    campaign_id:
      type: integer
      description: ''
      nullable: false
    campaign_name:
      type: string
      description: ''
      dateFormat: ''
      default: ''
      format: ''
      nullable: false
      password: false
    nocodb:
      type: object
      description: ''
      dateFormat: ''
      format: ''
      nullable: false
      properties: {}
      required: []
    smartlead_api_key:
      type: string
      description: ''
      default: ''
      format: ''
      password: true
  required: []
visible_to_runner_only: false
ws_error_handler_muted: false
