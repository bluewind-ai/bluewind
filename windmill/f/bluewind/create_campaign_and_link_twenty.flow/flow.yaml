summary: create_campaign_and_link_twenty
description: ''
value:
  modules:
    - id: ct
      summary: create smartlead campaign
      value:
        type: flow
        input_transforms:
          campaign_name:
            type: javascript
            expr: flow_input.campaign_name
          smartlead_api_key:
            type: javascript
            expr: flow_input.smartlead_api_key
        path: f/bluewind/brilliant_flow
    - id: di
      summary: Add smartlead_campaign_id to nocodb
      value:
        type: rawscript
        content: '!inline add_smartlead_campaign_id_to_nocodb.inline_script.native.ts'
        input_transforms:
          campaign_id:
            type: static
            value: ''
          data:
            type: static
            value: null
          nocodb:
            type: static
            value: null
        lock: ''
        language: nativets
    - id: dh
      summary: add smartleadcampaign id to twenty
      value:
        type: flow
        input_transforms:
          campaign_id:
            type: javascript
            value: '${results.ct.}'
            expr: flow_input.campaign_id
          data:
            type: javascript
            expr: '{"smartleadCampaignId": `${results.ct.campaign_id}`}'
          twenty_api_key:
            type: javascript
            expr: flow_input.nocodb
        path: f/bluewind/update_campaign_twenty
    - id: da
      summary: get smartlead_campaign_id
      value:
        type: rawscript
        content: '!inline get_smartlead_campaign_id.inline_script.native.ts'
        input_transforms:
          smartlead_campaign_id:
            type: javascript
            expr: results.ct.campaign_id
        lock: ''
        language: nativets
        tag: ''
  failure_module:
    id: failure
    value:
      type: identity
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  order:
    - campaign_id
    - nocodb
    - smartlead_api_key
    - campaign_name
  properties:
    campaign_id:
      type: string
      description: ''
      dateFormat: ''
      default: ''
      format: ''
      nullable: false
      password: true
    campaign_name:
      type: string
      description: ''
      dateFormat: ''
      default: ''
      format: ''
      nullable: false
      password: false
    nocodb:
      type: object
      description: ''
      dateFormat: ''
      format: ''
      nullable: false
      properties: {}
      required: []
    smartlead_api_key:
      type: string
      description: ''
      default: ''
      format: ''
      password: true
  required: []
visible_to_runner_only: false
ws_error_handler_muted: false
