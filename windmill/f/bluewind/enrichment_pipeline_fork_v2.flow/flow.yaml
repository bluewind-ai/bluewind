summary: enrichment pipeline
description: ''
value:
  modules:
    - id: r
      summary: ''
      value:
        type: branchone
        branches:
          - summary: If no email
            modules:
              - id: v
                summary: Return empty object
                value:
                  type: rawscript
                  content: '!inline return_empty_object.inline_script.native.ts'
                  input_transforms: {}
                  lock: ''
                  language: nativets
                  tag: ''
            expr: flow_input.contact.email === ""
          - summary: If email present
            modules:
              - id: s
                summary: ''
                value:
                  type: branchone
                  branches:
                    - summary: if email status unknown
                      modules:
                        - id: bv
                          summary: leadmagic_validate_email
                          value:
                            type: flow
                            input_transforms:
                              email:
                                type: javascript
                                expr: '`${flow_input.contact.email}`'
                              leadmagic_api_key:
                                type: javascript
                                expr: '`${flow_input.leadmagic_api_key}`'
                            path: f/bluewind/spellbinding_flow_fork
                        - id: d
                          summary: ''
                          value:
                            type: branchone
                            branches:
                              - summary: ''
                                modules:
                                  - id: e
                                    summary: enrich is_email_valid true
                                    value:
                                      type: rawscript
                                      content: >-
                                        !inline
                                        enrich_is_email_valid_true.inline_script.native.ts
                                      input_transforms: {}
                                      lock: ''
                                      language: nativets
                                      tag: ''
                                expr: results.bv.email_status === "valid"
                              - summary: ''
                                modules:
                                  - id: u
                                    value:
                                      type: rawscript
                                      content: >-
                                        !inline
                                        inline_script_0.inline_script.native.ts
                                      input_transforms: {}
                                      lock: ''
                                      language: nativets
                                      tag: ''
                                expr: >+
                                  results.bv.email_status === "invalid" ||
                                  results.bv.email_status === "unknown" 


                              - summary: ''
                                modules:
                                  - id: t
                                    summary: enrich is_catch_all
                                    value:
                                      type: rawscript
                                      content: >-
                                        !inline
                                        enrich_is_catch_all.inline_script.native.ts
                                      input_transforms: {}
                                      lock: ''
                                      language: nativets
                                      tag: ''
                                expr: |
                                  results.bv.email_status === "catch_all"
                              - summary: ''
                                modules:
                                  - id: bw
                                    value:
                                      type: rawscript
                                      content: >-
                                        !inline
                                        inline_script_1.inline_script.bun.ts
                                      input_transforms: {}
                                      lock: >-
                                        !inline
                                        inline_script_1.inline_script.lock
                                      language: bun
                                      tag: ''
                                expr: |
                                  results.bv.email_status === "valid_catch_all"
                            default:
                              - id: ab
                                value:
                                  type: rawscript
                                  content: >-
                                    !inline
                                    inline_script_2.inline_script.native.ts
                                  input_transforms: {}
                                  lock: ''
                                  language: nativets
                                  tag: ''
                      expr: >-
                        flow_input.contact.isEmailValid === null &&
                        flow_input.contact.isEmailCatchAll === null
                  default:
                    - id: x
                      summary: Return existing values
                      value:
                        type: rawscript
                        content: '!inline return_existing_values.inline_script.native.ts'
                        input_transforms:
                          isEmailCatchAll:
                            type: javascript
                            expr: flow_input.contact.isEmailCatchAll
                          isEmailValid:
                            type: javascript
                            expr: flow_input.contact.isEmailValid
                        lock: ''
                        language: nativets
                        tag: ''
            expr: flow_input.contact.email !== undefined
        default:
          - id: w
            summary: Return empty object
            value:
              type: rawscript
              content: '!inline return_empty_object_3.inline_script.native.ts'
              input_transforms: {}
              lock: ''
              language: nativets
              tag: ''
    - id: cc
      summary: update contact twenty
      value:
        type: flow
        input_transforms:
          contact_id:
            type: javascript
            expr: '`${flow_input.contact.id}`'
          data:
            type: javascript
            expr: results.r
          twenty_api_key:
            type: javascript
            expr: '`${flow_input.twenty_api_key}`'
        path: f/bluewind/update_contact_twenty
    - id: ca
      summary: ''
      value:
        type: branchone
        branches:
          - summary: ''
            modules:
              - id: bx
                summary: generate email
                value:
                  type: flow
                  input_transforms:
                    block_1:
                      type: javascript
                      expr: flow_input.campaign_info.block_1
                    block_2:
                      type: javascript
                      expr: flow_input.campaign_info.block_2
                    block_3:
                      type: javascript
                      expr: flow_input.campaign_info.block_3
                    block_4:
                      type: static
                      value: ''
                    block_5:
                      type: static
                      value: ''
                    custom_subject_lines:
                      type: javascript
                      expr: flow_input.campaign_info.custom_subject_lines
                    custom_taglines:
                      type: javascript
                      expr: flow_input.campaign_info.custom_taglines
                    recipient_company_name:
                      type: javascript
                      expr: '`${flow_input.campaign_info.recipient_company_name}`'
                    recipient_first_name:
                      type: javascript
                      expr: flow_input.contact.name.firstName
                    sender_company_domain_name:
                      type: javascript
                      expr: flow_input.campaign_info.sender_company_domain_name
                    sender_company_name:
                      type: javascript
                      expr: '`${flow_input.campaign_info.sender_company_name}`'
                    sender_first_name:
                      type: javascript
                      expr: flow_input.campaign_info.sender_first_name
                    sender_last_name:
                      type: javascript
                      expr: flow_input.campaign_info.sender_last_name
                  path: f/bluewind/generate_email
              - id: by
                value:
                  type: rawscript
                  content: '!inline inline_script_4.inline_script.ts'
                  input_transforms:
                    body:
                      type: javascript
                      expr: '`${results.bx.body}`'
                    email:
                      type: javascript
                      expr: '`${flow_input.contact.email}`'
                    linkedin_url:
                      type: javascript
                      expr: '`${flow_input.contact.linkedinLink.url}`'
                    subject_line:
                      type: javascript
                      expr: '`${results.bx.subject_line}`'
                  lock: '!inline inline_script_4.inline_script.lock'
                  language: deno
                  path: hub/8713/windmill/default_arguments_in_approval_steps
                  tag: ''
                continue_on_error: false
                suspend:
                  required_events: 1
                  resume_form:
                    schema:
                      $schema: 'https://json-schema.org/draft/2020-12/schema'
                      type: object
                      order:
                        - subject_line
                        - body
                        - linkedin_url
                        - email
                      properties:
                        body:
                          type: string
                          description: ''
                          default: ''
                        email:
                          type: string
                          description: ''
                          default: ''
                        linkedin_url:
                          type: string
                          description: ''
                          default: ''
                        subject_line:
                          type: string
                          description: ''
                          default: ''
                      required: []
                  timeout: 1800
            expr: results.r.isEmailValid
        default: []
schema:
  type: object
  additionalProperties: false
  properties:
    campaign_info:
      type: object
      additionalProperties: false
      description: ''
      format: ''
      properties:
        block_1:
          type: string
        block_2:
          type: string
        block_3:
          type: string
        block_4:
          type: string
        block_5:
          type: string
        custom_subject_lines:
          type: array
          items:
            type: string
        custom_taglines:
          type: array
          items:
            type: string
        sender_company_domain_name:
          type: string
        sender_company_name:
          type: string
        sender_first_name:
          type: string
        sender_last_name:
          type: string
    contact:
      type: object
      additionalProperties: false
      description: ''
      format: ''
      properties:
        id:
          type: string
          format: uuid
        activityTargets:
          type: array
        name:
          type: object
          additionalProperties: false
          properties:
            firstName:
              type: string
            lastName:
              type: string
        attachments:
          type: array
        avatarUrl:
          type: string
        calendarEventParticipants:
          type: array
        campaignName:
          type: string
        campaignStatus:
          type: string
        city:
          type: string
        company:
          type: 'null'
        companyId:
          type: 'null'
        createdAt:
          type: string
          format: date-time
        email:
          type: string
          format: email
        favorites:
          type: array
        isEmailCatchAll:
          type: boolean
        isEmailValid:
          type: 'null'
        jobTitle:
          type: string
        linkedinLink:
          type: object
          additionalProperties: false
          properties:
            label:
              type: string
            url:
              type: string
              format: url
        messageParticipants:
          type: array
        phone:
          type: string
        pointOfContactForOpportunities:
          type: array
        position:
          type: integer
        timelineActivities:
          type: array
        updatedAt:
          type: string
          format: date-time
        xLink:
          type: object
          additionalProperties: false
          properties:
            label:
              type: string
            url:
              type: string
    leadmagic_api_key:
      type: string
      description: ''
      format: ''
    twenty_api_key:
      type: string
      description: ''
      format: ''
  required: []
visible_to_runner_only: false
ws_error_handler_muted: false
