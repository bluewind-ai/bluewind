summary: source leads from apollo
description: ''
value:
  modules:
    - id: at
      summary: Ask create apollo link
      value:
        type: rawscript
        content: '!inline ask_create_apollo_link.inline_script.ts'
        input_transforms: {}
        lock: '!inline ask_create_apollo_link.inline_script.lock'
        language: deno
        tag: ''
      continue_on_error: false
      suspend:
        required_events: 1
        resume_form:
          schema:
            $schema: 'https://json-schema.org/draft/2020-12/schema'
            type: object
            order:
              - instructions
              - go_to_link
              - new_search_link
            properties:
              go_to_link:
                type: string
                description: ''
                default: ''
              instructions:
                type: string
                description: ''
                default: ''
              new_search_link:
                type: string
                description: ''
                default: ''
            required: []
        timeout: 1800
    - id: av
      summary: Ask buy apollo link
      value:
        type: rawscript
        content: '!inline ask_buy_apollo_link.inline_script.ts'
        input_transforms:
          apollo_link:
            type: javascript
            expr: resume.new_search_link
        lock: '!inline ask_buy_apollo_link.inline_script.lock'
        language: deno
        tag: ''
      continue_on_error: false
      suspend:
        required_events: 1
        resume_form:
          schema:
            $schema: 'https://json-schema.org/draft/2020-12/schema'
            type: object
            order:
              - instructions
              - apollo_leads_link
              - google_sheet_link
            properties:
              apollo_leads_link:
                type: string
                description: ''
                default: ''
              google_sheet_link:
                type: string
                description: ''
                default: ''
              instructions:
                type: string
                description: ''
                default: ''
            required: []
        timeout: 1800
    - id: aw
      summary: Convert spreadsheet to array of jsons
      value:
        type: rawscript
        content: '!inline convert_spreadsheet_to_array_of_jsons.inline_script.native.ts'
        input_transforms:
          url:
            type: javascript
            expr: resume.google_sheet_link
        lock: ''
        language: nativets
        tag: ''
    - id: ax
      summary: Convert exportapollo.io format to twenty friendly format
      value:
        type: rawscript
        content: >-
          !inline
          convert_exportapollo.io_format_to_twenty_friendly_format.inline_script.native.ts
        input_transforms:
          campaign_name:
            type: javascript
            expr: flow_input.campaign_name
          data:
            type: javascript
            expr: results.aw
        lock: ''
        language: nativets
        tag: ''
      continue_on_error: false
    - id: az
      summary: Create contacts
      value:
        type: rawscript
        content: '!inline create_contacts.inline_script.native.ts'
        input_transforms:
          data:
            type: javascript
            expr: results.ax
          twenty:
            type: javascript
            expr: flow_input.twenty
        lock: ''
        language: nativets
        tag: ''
      continue_on_error: false
    - id: ba
      summary: create campaignPeople payload
      value:
        type: rawscript
        content: '!inline create_campaignpeople_payload.inline_script.native.ts'
        input_transforms:
          campaign_name:
            type: javascript
            expr: flow_input.campaign_name
          data:
            type: javascript
            expr: results.ax
          twenty_campaign_id:
            type: javascript
            expr: flow_input.twenty_campaign_id
        lock: ''
        language: nativets
        tag: ''
    - id: bc
      summary: create campaignsPeople
      value:
        type: rawscript
        content: '!inline create_campaignspeople.inline_script.native.ts'
        input_transforms:
          data:
            type: javascript
            expr: results.ba
          twenty:
            type: javascript
            expr: flow_input.twenty
        lock: ''
        language: nativets
        tag: ''
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  order:
    - nocodb
    - campaign_name
    - campaign_id
  properties:
    campaign_id:
      type: string
      description: ''
      dateFormat: ''
      default: ''
      format: ''
      nullable: false
      password: false
    campaign_name:
      type: string
      description: ''
      default: ''
      format: ''
    nocodb:
      type: object
      description: ''
      dateFormat: ''
      format: ''
      nullable: false
      properties: {}
      required: []
  required: []
visible_to_runner_only: false
ws_error_handler_muted: false
