summary: Fetch twenty api key
description: ''
value:
  modules:
    - id: al
      summary: Fetch twenty api key if exists
      value:
        type: rawscript
        content: '!inline fetch_twenty_api_key_if_exists.inline_script.native.ts'
        input_transforms: {}
        lock: ''
        language: nativets
        tag: ''
      continue_on_error: false
    - id: am
      summary: ''
      value:
        type: branchone
        branches:
          - summary: if error
            modules:
              - id: ap
                value:
                  type: whileloopflow
                  modules:
                    - id: an
                      value:
                        type: rawscript
                        content: '!inline inline_script_0.inline_script.bun.ts'
                        input_transforms: {}
                        language: bun
                        path: hub/8712/windmill/approval_prompt
                        tag: ''
                      continue_on_error: false
                      mock:
                        enabled: false
                      suspend:
                        hide_cancel: false
                        required_events: 1
                        resume_form:
                          schema:
                            $schema: 'https://json-schema.org/draft/2020-12/schema'
                            type: object
                            order:
                              - twenty_api_key
                            properties:
                              twenty_api_key:
                                type: string
                                description: ''
                                default: ''
                                nullable: false
                                password: false
                            required: []
                        timeout: 1800
                    - id: ao
                      summary: test twenty api key
                      value:
                        type: rawscript
                        content: '!inline test_twenty_api_key.inline_script.native.ts'
                        input_transforms:
                          twenty_api_key:
                            type: javascript
                            expr: '`${resume.twenty_api_key}`'
                        concurrency_time_window_s: 0
                        language: nativets
                        tag: ''
                      continue_on_error: false
                      stop_after_if:
                        expr: result.twenty_api_key !== undefined
                        skip_if_stopped: false
                  skip_failures: false
              - id: aq
                summary: store api key in windmill
                value:
                  type: rawscript
                  content: '!inline store_api_key_in_windmill.inline_script.native.ts'
                  input_transforms:
                    all_attempts:
                      type: javascript
                      expr: results.ap
                  lock: ''
                  language: nativets
                  tag: ''
            expr: >-
              results.al === null || results.al === "null" ||
              results.al.error_message !== undefined
            parallel: true
            skip_failure: true
        default:
          - id: ar
            summary: return correct api key
            value:
              type: rawscript
              content: '!inline return_correct_api_key.inline_script.native.ts'
              input_transforms:
                twenty_resource:
                  type: javascript
                  expr: results.al
              lock: ''
              language: nativets
              tag: ''
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  order: []
  properties: {}
  required: []
visible_to_runner_only: false
ws_error_handler_muted: false
