summary: validate email
description: ''
value:
  modules:
    - id: r
      summary: ''
      value:
        type: branchone
        branches:
          - summary: If no email
            modules:
              - id: v
                summary: Return empty object
                value:
                  type: rawscript
                  content: '!inline return_empty_object.inline_script.native.ts'
                  input_transforms: {}
                  lock: ''
                  language: nativets
                  tag: ''
            expr: flow_input.contact.email === ""
          - summary: If email present
            modules:
              - id: s
                summary: ''
                value:
                  type: branchone
                  branches:
                    - summary: if email status unknown
                      modules:
                        - id: bv
                          summary: leadmagic_validate_email
                          value:
                            type: flow
                            input_transforms:
                              email:
                                type: javascript
                                expr: '`${flow_input.contact.email}`'
                              leadmagic_api_key:
                                type: javascript
                                expr: '`${flow_input.leadmagic_api_key}`'
                            path: f/bluewind/spellbinding_flow_fork
                        - id: d
                          summary: ''
                          value:
                            type: branchone
                            branches:
                              - summary: ''
                                modules:
                                  - id: e
                                    summary: enrich is_email_valid true
                                    value:
                                      type: rawscript
                                      content: >-
                                        !inline
                                        enrich_is_email_valid_true.inline_script.native.ts
                                      input_transforms: {}
                                      lock: ''
                                      language: nativets
                                      tag: ''
                                expr: results.bv.email_status === "valid"
                              - summary: ''
                                modules:
                                  - id: u
                                    value:
                                      type: rawscript
                                      content: >-
                                        !inline
                                        inline_script_0.inline_script.native.ts
                                      input_transforms: {}
                                      lock: ''
                                      language: nativets
                                      tag: ''
                                expr: >+
                                  results.bv.email_status === "invalid" ||
                                  results.bv.email_status === "unknown" 


                              - summary: ''
                                modules:
                                  - id: t
                                    summary: enrich is_catch_all
                                    value:
                                      type: rawscript
                                      content: >-
                                        !inline
                                        enrich_is_catch_all.inline_script.native.ts
                                      input_transforms: {}
                                      lock: ''
                                      language: nativets
                                      tag: ''
                                expr: |
                                  results.bv.email_status === "catch_all"
                              - summary: ''
                                modules:
                                  - id: bw
                                    value:
                                      type: rawscript
                                      content: >-
                                        !inline
                                        inline_script_1.inline_script.bun.ts
                                      input_transforms: {}
                                      lock: >-
                                        !inline
                                        inline_script_1.inline_script.lock
                                      language: bun
                                      tag: ''
                                expr: |
                                  results.bv.email_status === "valid_catch_all"
                            default:
                              - id: ab
                                value:
                                  type: rawscript
                                  content: >-
                                    !inline
                                    inline_script_2.inline_script.native.ts
                                  input_transforms: {}
                                  lock: ''
                                  language: nativets
                                  tag: ''
                      expr: >-
                        flow_input.contact.isEmailValid === null &&
                        flow_input.contact.isEmailCatchAll === null
                  default:
                    - id: x
                      summary: Return existing values
                      value:
                        type: rawscript
                        content: '!inline return_existing_values.inline_script.native.ts'
                        input_transforms:
                          isEmailCatchAll:
                            type: javascript
                            expr: flow_input.contact.isEmailCatchAll
                          isEmailValid:
                            type: javascript
                            expr: flow_input.contact.isEmailValid
                        lock: ''
                        language: nativets
                        tag: ''
            expr: flow_input.contact.email !== undefined
        default:
          - id: w
            summary: Return empty object
            value:
              type: rawscript
              content: '!inline return_empty_object_3.inline_script.native.ts'
              input_transforms: {}
              lock: ''
              language: nativets
              tag: ''
schema:
  type: object
  additionalProperties: false
  order:
    - contact
    - leadmagic_api_key
  properties:
    contact:
      type: object
      additionalProperties: false
      description: ''
      format: ''
      properties:
        id:
          type: string
          format: uuid
        activityTargets:
          type: array
        name:
          type: object
          additionalProperties: false
          properties:
            firstName:
              type: string
            lastName:
              type: string
        attachments:
          type: array
        avatarUrl:
          type: string
        calendarEventParticipants:
          type: array
        campaignName:
          type: string
        campaignStatus:
          type: string
        city:
          type: string
        company:
          type: 'null'
        companyId:
          type: 'null'
        createdAt:
          type: string
          format: date-time
        email:
          type: string
          format: email
        favorites:
          type: array
        isEmailCatchAll:
          type: boolean
          description: ''
          default: false
        isEmailValid:
          type: boolean
          description: ''
          default: false
        jobTitle:
          type: string
        linkedinLink:
          type: object
          additionalProperties: false
          properties:
            label:
              type: string
            url:
              type: string
              format: url
        messageParticipants:
          type: array
        phone:
          type: string
        pointOfContactForOpportunities:
          type: array
        position:
          type: integer
        timelineActivities:
          type: array
        updatedAt:
          type: string
          format: date-time
        xLink:
          type: object
          additionalProperties: false
          properties:
            label:
              type: string
            url:
              type: string
    leadmagic_api_key:
      type: string
      description: ''
      default: ''
      format: ''
      password: false
  required: []
visible_to_runner_only: false
ws_error_handler_muted: false
