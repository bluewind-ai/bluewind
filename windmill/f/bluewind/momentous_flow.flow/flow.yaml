summary: Clean one email in hubspot
description: ''
value:
  modules:
    - id: a
      summary: Fetch contacts without bad email addresses
      value:
        type: rawscript
        content: >-
          !inline
          fetch_contacts_without_bad_email_addresses.inline_script.native.ts
        input_transforms:
          apiKey:
            type: javascript
            expr: '`${flow_input.hubspot_access_token}`'
        lock: ''
        language: nativets
        tag: ''
    - id: b
      value:
        type: flow
        input_transforms:
          email:
            type: javascript
            expr: results.a.properties.email
          leadmagic_api_key:
            type: javascript
            expr: '`${flow_input.leadmagic_api_key}`'
        path: u/admin/spellbinding_flow
    - id: d
      summary: ''
      value:
        type: branchone
        branches:
          - summary: ''
            modules:
              - id: e
                value:
                  type: rawscript
                  content: '!inline inline_script_0.inline_script.native.ts'
                  input_transforms:
                    apiKey:
                      type: javascript
                      expr: '`${flow_input.hubspot_access_token}`'
                    contactId:
                      type: javascript
                      expr: results.a.id
                  lock: ''
                  language: nativets
                  tag: ''
            expr: results.b.email_status === "valid"
          - summary: ''
            modules:
              - id: f
                value:
                  type: rawscript
                  content: '!inline inline_script_1.inline_script.native.ts'
                  input_transforms:
                    apiKey:
                      type: javascript
                      expr: '`${flow_input.hubspot_access_token}`'
                    contactId:
                      type: javascript
                      expr: results.a.id
                  lock: ''
                  language: nativets
            expr: >+
              results.b.email_status === "invalid" || results.b.email_status ===
              "unknown" 


          - summary: ''
            modules:
              - id: c
                value:
                  type: rawscript
                  content: '!inline inline_script_2.inline_script.native.ts'
                  input_transforms:
                    apiKey:
                      type: javascript
                      expr: '`${flow_input.hubspot_access_token}`'
                    contactId:
                      type: javascript
                      expr: results.a.id
                  lock: ''
                  language: nativets
            expr: |
              results.b.email_status === "catch_all"
        default: []
    - id: g
      value:
        type: rawscript
        content: '!inline inline_script_3.inline_script.native.ts'
        input_transforms:
          credits_consumed:
            type: javascript
            expr: results.b.credits_consumed
          email:
            type: javascript
            expr: '`${results.b.email}`'
          email_status:
            type: javascript
            expr: '`${results.b.email_status}`'
        lock: ''
        language: nativets
        tag: ''
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  order:
    - leadmagic_api_key
    - hubspot_access_token
  properties:
    hubspot_access_token:
      type: string
      description: ''
      default: ''
      format: ''
      password: true
    leadmagic_api_key:
      type: string
      description: ''
      default: ''
      format: ''
      password: true
  required: []
visible_to_runner_only: false
ws_error_handler_muted: false
