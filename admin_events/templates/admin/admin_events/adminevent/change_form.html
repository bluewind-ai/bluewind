{% extends "admin/change_form.html" %}
{% load i18n admin_urls %}

{% block content %}
<div id="content-main">
    <form>
        {% for field, value in form_data.items %}
            <div class="form-row">
                <label>{{ field }}:</label>
                <div class="readonly">{{ value }}</div>
            </div>
        {% endfor %}
    </form>
</div>
{% endblock %}
